			<div id="welcome">
				<div class="container">
					<h1>Welcome to Big Chungus!</h1>
					<p>Browse and download any of the available files, or chat with other users below.</p><p>This network is private; no logs or other identifying data are retained.</p>
				</div>

			<div class="container">
				<div class="one-third">
					<h2><a href="/content/theater/">Movie Theater</a></h2>
				</div>

				<div class="two-thirds" id="chatcontainer">
					<div id="chat" class="card last">
						<h2>Chat</h2>
						<div id="shoutbox" class="shoutbox_content" style="overflow-y:scroll; height:400px;"></div>
						<form method="POST" name="psowrte" id="sb_form" onsubmit='getTime();'>
							<div id="shoutbox-input">
								<input class="nickname" type="text" 	name="name" 	placeholder="Alias" value="Anonymous">
								<input class="message" 	type="text" 	name="data" 	placeholder="Message... (updates every 2s)">
								<button class="btn-default" type="submit" 	name="submit" value="Send"  id="send-button">Send</button>
							</div>
							<div id="shoutbox-options">
								<h3>Text Color:</h3>
								<label for="def" 	class="bg-black">	<input name="color" type="radio" value="def" 	id="def" checked>Default</label>
								<label for="blue" 	class="bg-blue">	<input name="color" type="radio" value="blue" 	id="blue"		>Blue</label>
								<label for="green" 	class="bg-green">	<input name="color" type="radio" value="green" 	id="green"		>Green</label>
								<label for="orange" class="bg-orange">	<input name="color" type="radio" value="orange" id="orange"		>Orange</label>
								<label for="red" 	class="bg-red">		<input name="color" type="radio" value="red" 	id="red"		>Red</label>
							</div>
							<input type="hidden" name="timestamp" id="timestamp">
							
							<script language='JavaScript'>
								function getTime(){
								var date = new Date();
								var timestamp = Math.round(date.getTime() / 1000);
								document.getElementById('timestamp').value = timestamp;
								}
							</script>
						</form>
					</div>
				</div>
			</div>
